<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Code runner tester</title>
    <link rel="stylesheet" media="screen" href="assets/css/app.min.css">
    <link rel="stylesheet" media="screen" href="assets/css/custom.css">
    

</head>
<body>
    <div class="container">
        <h1>Code runner tester</h1>
        <div class="coderunner">
            <form role="form">
              <div class="form-group">
                <label for="suffix">Code suffix</label>
                <select name="suffix" class="form-control">
                    <option value="go">go</option>
                    <option value="py">py</option>
                </select>
              </div>
              <div class="form-group">
                <label for="content">Code content</label>
                <textarea name="content" class="form-control coderunner-content" style="height: 400px"></textarea>
              </div>
              
            </form>
        </div>
    </div>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/reconnecting-websocket.js"></script>
    <script src="assets/js/coderunner.js"></script>

    <script language="javascript">
        $(function() {
            $('select[name="suffix"]').on('change', function() {
                $('.coderunner-content').attr('suffix', $('select[name="suffix"]').val());
            });
            $.CodeRunner({
                wsuri: "ws://" + window.location.hostname + ":8211/",
                buttonContainer: 'form',
                codeContainer: 'textarea'

            })
            $('div.coderunner').CodeRunner();
        })
    </script>
</body>
</html>
